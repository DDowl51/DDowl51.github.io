<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W❤️BT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffe6f2;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .name {
            font-size: 3em;
            color: #ff3366;
            font-family: '楷体', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .hint {
            position: fixed;
            color: #ff3366;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            bottom: 20%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hint.active {
            opacity: 1;
        }

        .arrow {
            display: inline-block;
            font-size: 1.5em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        /* 烟花粒子特效 */
        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: fireworkBurst 1s ease-out forwards;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            transform-origin: center;
        }

        /* 心跳爱心 */
        .heart {
            position: absolute;
            animation: heartbeat 1s ease-in-out;
            font-size: 6em;
            color: #ff1493;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
        }

        /* 节日文字 */
        .festival-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2.5em;
            color: #ff4500;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,69,0,0.3);
            animation: textScale 1s forwards;
        }

        /* 红包雨 */
        .red-envelope {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff4444;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
            animation: fall linear forwards;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transform: rotate(var(--angle));
        }

        .red-envelope::before {
            content: '開';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 1.2em;
            font-weight: bold;
        }

        .red-envelope.special {
            background: #ff0000;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
        }

        @keyframes fireworkBurst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(5) rotate(360deg); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes textScale {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(var(--angle-end)); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name" data-name="W">W</div>
        <div class="name" data-name="BT">BT</div>
    </div>

    <div class="hint" id="swipeRightHint">
        <span class="arrow">→</span> 向右滑动 <span class="arrow">→</span>
    </div>
    <div class="hint" id="swipeLeftHint" style="display:none;">
        <span class="arrow">←</span> 向左滑动 <span class="arrow">←</span>
    </div>
    <div class="hint" id="longPressHint" style="display:none;bottom:15%">同时长按我们试试！</div>

    <script>
        // 初始化状态
        let pressTimers = { W: null, BT: null };
        let isPressing = { W: false, BT: false };
        let currentStep = 0;
        const hints = [
            { id: 'swipeRightHint', action: 'right' },
            { id: 'swipeLeftHint', action: 'left' },
            { id: 'longPressHint', action: 'press' }
        ];

        // 显示初始提示
        showHint(0);

        // 事件监听
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('touchmove', (e) => e.preventDefault());

        // 核心功能函数
        function handleTouchStart(e) {
            const target = e.target.closest('.name');
            if (!target) return;

            const name = target.dataset.name;
            isPressing[name] = true;
            pressTimers[name] = setTimeout(checkLongPress, 1000);
        }

        function handleTouchEnd(e) {
            const target = e.target.closest('.name');
            if (!target) return;

            const name = target.dataset.name;
            clearTimeout(pressTimers[name]);
            isPressing[name] = false;
        }

        function checkLongPress() {
            if (isPressing.W && isPressing.BT && currentStep === 2) {
                showFestivalText();
                startRedEnvelopeRain();
                clearHints();
            }
        }

        // 分步引导系统
        function showHint(step) {
            if (step >= hints.length) return;

            const hint = hints[step];
            const hintElement = document.getElementById(hint.id);
            hintElement.style.display = 'block';
            setTimeout(() => hintElement.classList.add('active'), 100);
            currentStep = step;
        }

        function hideHint(step) {
            const hint = hints[step];
            const hintElement = document.getElementById(hint.id);
            hintElement.classList.remove('active');
            setTimeout(() => hintElement.style.display = 'none', 500);
        }

        // 手势检测
        let startX = 0;
        const threshold = 50;

        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const deltaX = e.changedTouches[0].clientX - startX;
            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0 && currentStep === 0) {
                    hideHint(0);
                    showHint(1);
                    createHeart();
                } else if (deltaX < 0 && currentStep === 1) {
                    hideHint(1);
                    showHint(2);
                    createFirework();
                } else if (currentStep === 2) {
                    if (deltaX > 0) {
                        createHeart();
                    } else {
                        createFirework();
                    }
                }
            }
        });

        // 特效功能
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${window.innerWidth/2}px`;
            heart.style.top = `${window.innerHeight/2}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        function createFirework() {
            const colors = ['#ffd700', '#ff4500', '#ff1493', '#00ffff'];
            for(let i=0; i<50; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                particle.style.left = `${window.innerWidth/2 + Math.cos((Math.PI*2)/50*i)*50}px`;
                particle.style.top = `${window.innerHeight/2 + Math.sin((Math.PI*2)/50*i)*50}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // 红包雨
        function startRedEnvelopeRain() {
            const duration = 2000;
            const start = Date.now();
            
            function create() {
                if (Date.now() - start > duration) return;
                
                const envelope = document.createElement('div');
                envelope.className = 'red-envelope';
                envelope.style.left = `${Math.random() * window.innerWidth}px`;
                envelope.style.top = '-40px';
                envelope.style.animationDuration = `${Math.random() * 2 + 1}s`;
                envelope.style.setProperty('--angle', `${Math.random() * 30 - 15}deg`);
                envelope.style.setProperty('--angle-end', `${Math.random() * 60 - 30}deg`);
                if (Math.random() < 0.3) {
                    envelope.classList.add('special');
                }
                document.body.appendChild(envelope);
                
                setTimeout(() => envelope.remove(), 2000);
                requestAnimationFrame(create);
            }
            
            for(let i=0; i<20; i++) {
                setTimeout(create, i*100);
            }
        }

        // 节日文字
        function showFestivalText() {
            const text = document.createElement('div');
            text.className = 'festival-text';
            text.innerHTML = '元宵快乐';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 2000);
        }

        // 清除提示
        function clearHints() {
            hints.forEach(hint => {
                const hintElement = document.getElementById(hint.id);
                hintElement.remove();
            });
        }
    </script>
</body>
</html>
